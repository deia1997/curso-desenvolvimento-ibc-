<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h1>Formulário de Contato</h1>

  <div id="divMensagem" role="alert" aria-live="assertive"></div>

  <div>
    <form id="formulario">
      <div>
        <label for="txtNome">* Nome:</label>
        <input type="text" id="txtNome" />
      </div>

      <div>
        <label for="txtEmail">* E-mail:</label>
        <input type="email" id="txtEmail" />
      </div>

      <div>
        <label for="txtMensagem">* Mensagem:</label>
        <textarea id="txtMensagem"></textarea>
      </div>

      <div>
        <button type="button" id="btnEnviar">Enviar</button>
        <button type="button" id="btnLimpar">Limpar</button>
      </div>
    </form>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Mensagem</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabelaMensagens"></tbody>
  </table>

  <a href="contato.html">Voltar</a>

  <script type="module" src="form.js"></script>
  <script type="module" src="formulario.js"></script>
</body>
</html>
