<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato Simplificado</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<h1 class="h1">Formulário de Contato</h1>
<br>
<div id="divMensagem" role="alert" aria-live="assertive"></div>

<div class="ban">
<img src="img/banner.jpg" alt="Foto de Apresentação do site" width="800px" height="300px">
</div>

<br>
    
<div>
    <form id="formContato">
        <div>
            <label for="txtNome">* Nome completo:</label>
            <input type="text" id="txtNome" />
        </div>

        <div>
            <label for="txtEmail">* E-mail:</label>
            <input type="email" id="txtEmail" />
        </div>

        <div>
            <label for="txtMensagem">* Mensagem:</label>
            <textarea id="txtMensagem"></textarea>
        </div>

        <div>
            <button type="submit" id="btnEnviar" style="margin: 3px;">Enviar</button>
           <br>
            <button type="submit" id="btnLimpar" style="margin: 3px;">Limpar</button>
        </div>
    </form>
</div>

<a href="contato.html" class="voltar">voltar</a>

<script type="module" src="dist/formulario.js"></script>
</body>
</html>
